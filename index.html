<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDT2024 Student Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>VDT2024 Student Management</h1>
    <div class="container">
        <h2>Students</h2>
        <table id="student-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>School</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="actions">
            <h2>Actions</h2>
            <button id="view-details">View Details</button>
            <button id="delete-student">Delete Student</button>
            <button id="update-student">Update Student</button>
            <button id="add-student">Add Student</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
